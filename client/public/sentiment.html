<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenseAI - Sentiment Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #050509;
            --glass-panel: rgba(20, 20, 30, 0.4);
            --border: rgba(255, 255, 255, 0.08);

            /* Sentiment Colors */
            --pos-color: #00ffa3;
            --neg-color: #ff4d4d;
            --neu-color: #4d79ff;

            --current-mood: var(--pos-color); /* Dynamic Variable */
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; transition: all 0.4s ease; }

        body {
            margin: 0;
            background-color: var(--bg-deep);
            color: white;
            height: 100vh;
            display: grid;
            grid-template-columns: 260px 1fr 350px;
            overflow: hidden;
        }

        /* --- LEFT NAVIGATION --- */
        .sidebar {
            padding: 2rem;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-dot {
            width: 12px;
            height: 12px;
            background: var(--current-mood);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--current-mood);
        }

        .menu-item {
            padding: 1rem;
            color: #888;
            cursor: pointer;
            border-radius: 12px;
            margin-bottom: 0.5rem;
        }
        .menu-item:hover, .menu-item.active {
            background: rgba(255,255,255,0.05);
            color: white;
        }

        /* --- CENTER: DATA STREAM --- */
        .main-feed {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            position: relative;
        }

        /* The Wave Graph */
        .graph-container {
            height: 200px;
            background: var(--glass-panel);
            border: 1px solid var(--border);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            padding: 0 20px;
            gap: 5px;
        }

        .wave-bar {
            flex: 1;
            background: var(--current-mood);
            opacity: 0.3;
            border-radius: 4px 4px 0 0;
        }

        /* Live Text Feed */
        .feed-header { font-size: 0.9rem; color: #666; text-transform: uppercase; letter-spacing: 1px; }

        .message-list {
            flex: 1;
            overflow-y: hidden;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
        }

        .message-card {
            background: rgba(255,255,255,0.02);
            padding: 1.2rem;
            border-radius: 16px;
            border-left: 4px solid var(--border);
            animation: slideIn 0.5s ease-out;
        }

        .msg-tag {
            font-size: 0.7rem;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        /* --- RIGHT: EMPATHY CORE --- */
        .analysis-panel {
            background: rgba(10,10,15,0.6);
            border-left: 1px solid var(--border);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* The Mood Aura */
        .aura-container {
            width: 200px;
            height: 200px;
            margin: 2rem 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .aura-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, var(--current-mood) 0%, transparent 70%);
            opacity: 0.4;
            filter: blur(20px);
            animation: pulse 3s infinite alternate;
        }

        .score-display {
            font-size: 2.5rem;
            font-weight: 700;
            z-index: 2;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .emotion-bars {
            width: 100%;
            margin-top: 2rem;
        }

        .e-row { margin-bottom: 1rem; }
        .e-label { display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 5px; color: #aaa; }
        .e-track { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .e-fill { height: 100%; border-radius: 10px; width: 0%; transition: width 1s ease; }

        @keyframes pulse { 0% { transform: scale(0.9); opacity: 0.3; } 100% { transform: scale(1.1); opacity: 0.6; } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="brand">
            <div class="brand-dot"></div>
            SenseAI
        </div>
        <div class="menu-item active">Live Monitor</div>
        <div class="menu-item">Audience Reports</div>
        <div class="menu-item">Alert Triggers</div>
        <div class="menu-item">Data Sources</div>
    </nav>

    <main class="main-feed">
        <div>
            <div class="feed-header" style="margin-bottom: 10px;">Sentiment Volatility (1H)</div>
            <div class="graph-container" id="waveGraph">
                </div>
        </div>

        <div style="flex: 1; display: flex; flex-direction: column;">
            <div class="feed-header">Incoming Stream</div>
            <div class="message-list" id="msgList">
                </div>
        </div>
    </main>

    <aside class="analysis-panel">
        <div class="feed-header">Aggregate Mood</div>

        <div class="aura-container">
            <div class="aura-circle"></div>
            <div class="score-display" id="scoreVal">84</div>
        </div>

        <div class="emotion-bars">
            <div class="e-row">
                <div class="e-label"><span>JOY</span> <span>64%</span></div>
                <div class="e-track"><div class="e-fill" style="width: 64%; background: #00ffa3;"></div></div>
            </div>
            <div class="e-row">
                <div class="e-label"><span>TRUST</span> <span>22%</span></div>
                <div class="e-track"><div class="e-fill" style="width: 22%; background: #4d79ff;"></div></div>
            </div>
            <div class="e-row">
                <div class="e-label"><span>ANGER</span> <span>14%</span></div>
                <div class="e-track"><div class="e-fill" style="width: 14%; background: #ff4d4d;"></div></div>
            </div>
        </div>
    </aside>

    <script>
        // MOCK DATA GENERATOR
        const positiveMsgs = [
            "The new update is incredibly smooth! Love it.",
            "SenseAI completely changed how I work. Amazing.",
            "Customer support was super helpful today."
        ];
        const negativeMsgs = [
            "Why is the latency so high? This is frustrating.",
            "I can't find the export button. Bad UI.",
            "System crashed twice this morning. Fix this."
        ];

        const msgList = document.getElementById('msgList');
        const scoreVal = document.getElementById('scoreVal');
        const root = document.documentElement;
        const graph = document.getElementById('waveGraph');

        // Initialize Graph Bars
        for(let i=0; i<40; i++){
            let bar = document.createElement('div');
            bar.className = 'wave-bar';
            bar.style.height = Math.random() * 100 + '%';
            graph.appendChild(bar);
        }

        function addMessage() {
            // Randomly decide if message is pos or neg
            const isPos = Math.random() > 0.4; // 60% chance of positive
            const text = isPos
                ? positiveMsgs[Math.floor(Math.random() * positiveMsgs.length)]
                : negativeMsgs[Math.floor(Math.random() * negativeMsgs.length)];

            const moodColor = isPos ? 'var(--pos-color)' : 'var(--neg-color)';
            const moodTag = isPos ? 'POSITIVE' : 'NEGATIVE';

            // Update Global Mood Colors
            root.style.setProperty('--current-mood', isPos ? '#00ffa3' : '#ff4d4d');
            scoreVal.innerText = isPos ? Math.floor(Math.random() * 20 + 70) : Math.floor(Math.random() * 30 + 20);

            // Create Card
            const card = document.createElement('div');
            card.className = 'message-card';
            card.style.borderLeftColor = moodColor;
            card.innerHTML = `
                <div class="msg-tag" style="color:${moodColor}; background: rgba(255,255,255,0.1)">${moodTag}</div>
                <div style="font-size: 0.9rem; opacity: 0.9;">"${text}"</div>
            `;

            msgList.prepend(card);
            if(msgList.children.length > 5) msgList.lastElementChild.remove();

            // Update Graph
            const bars = document.querySelectorAll('.wave-bar');
            bars.forEach(b => b.style.height = Math.random() * 100 + '%');
        }

        // Run simulation every 2.5 seconds
        setInterval(addMessage, 2500);
        addMessage(); // Init

    </script>
</body>
</html>
